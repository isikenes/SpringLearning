<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <br>
        <h2>New Student</h2>

        <form action="#" th:action="@{/students/save}" th:object="${student}" method="POST">

            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First name">
            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last name">
            <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">

            <button type="submit" class="btn btn-primary col-2 mb-4">Save</button>
        </form>

        <a href="#" th:href="@{list}" class="fs-6">Back</a>
    </div>
</body>

</html>
