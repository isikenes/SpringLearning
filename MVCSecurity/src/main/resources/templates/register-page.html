<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-5">
            <div class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2 mt-5">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white fs-5">
                        Register
                    </div>

                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>

                                <div th:if="${param.error}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Invalid username and password.
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="card-text">
                            <form action="#" th:action="@{/processRegistration}" method="POST" class="form-horizontal">

                                <div class="form-group">
                                    <div class="col-xs-15">
                                        <div>

                                            <div th:if="${param.registrationError}">

                                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                    <span th:text="${param.registrationError}"></span>
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div style="margin-bottom: 25px" class="input-group">
                                    <input type="text" th:field="${user.username}" placeholder="Username (*)"
                                        class="form-control" />
                                </div>

                                <div th:if="${#fields.hasErrors('user.username')}" class="text-danger">
                                    <span th:errors="*{user.username}"></span>
                                </div>

                                <div style="margin-bottom: 25px" class="input-group">
                                    <input type="text" th:field="${user.password}" placeholder="Password (*)"
                                        class="form-control" />
                                </div>

                                <div th:if="${#fields.hasErrors('user.password')}" class="text-danger">
                                    <span th:errors="*{user.password}"></span>
                                </div>

                                <div style="margin-top: 10px;" class="form-group">
                                    <div class="col-sm-6 controls">
                                        <button type="submit" class="btn btn-success">Register</button>
                                    </div>
                                </div>

                            </form>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
